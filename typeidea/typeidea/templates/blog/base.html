<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}首页{% endblock %}田田田田的博客</title>
    </head>

    <body>
<div>顶部分类:
<ul>
    {% for cate in navs %}
    <li><a href="{% url 'category' cate.id %}">{{ cate.name }}</a></li>
    {% endfor %}
</ul>
</div>

<hr/>

{% block main %}
{% endblock %}

<hr/>
<div>底部分类：
<ul>
    {% for cate in normals %}
    <li><a href="{% url 'category' cate.id %}">{{ cate.name }}</a></li>
    {% endfor %}
</ul>
</div>

<hr/>
<div>侧边栏展示
    {% for sidebar in sidebars %}
    <h4>{{ sidebar.title }}</h4>
    {{ sidebar.content_html }}
    {% endfor %}

</div>

</body>
</html>
